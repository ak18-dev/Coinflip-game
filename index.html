<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinflip Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Coinflip Game</h1>
    </header>
    <main>
        <div id="game">
            <button id="connectWallet" class="button">Connect Wallet</button>
            <div id="walletInfo"></div>
            <div class="input-group">
                <label for="betAmount">Bet Amount:</label>
                <div class="bet-amount-container">
                    <button id="decreaseBet" class="bet-controls">-</button>
                    <input type="number" id="betAmount" placeholder="Amount to Bet" step="0.01" min="0.01" value="0.01">
                    <button id="increaseBet" class="bet-controls">+</button>
                </div>
            </div>
            <div class="input-group">
                <label>Choose Side:</label>
                <div class="side-container">
                    <button id="heads" class="side-button">Heads</button>
                    <button id="tails" class="side-button">Tails</button>
                </div>
            </div>
            <button id="flipButton" class="button">Flip Coin</button>
            <div id="result"></div>
            <div id="coin-container">
                <div id="coin">
                    <div class="side heads">Heads</div>
                    <div class="side tails">Tails</div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
